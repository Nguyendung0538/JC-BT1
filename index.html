<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    
    <link rel="stylesheet" href="script.js">
</head>
<body>

    <h2>QUẢN LÝ THÔNG TIN SINH VIÊN</h2>

    <div class="form-container">
        <input type="hidden" id="isEditMode" value="false">
        <div class="form-group">
            <label for="id">Mã Sinh Viên (ID):</label>
            <input type="text" id="id" placeholder="Nhập mã SV (VD: SV001)">
        </div>
        <div class="form-group">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="clazz">Lớp:</label>
            <input type="text" id="clazz" placeholder="VD: CNTT-K65">
        </div>
        <div class="form-group">
            <label for="gpa">Điểm GPA:</label>
            <input type="number" id="gpa" step="0.1" min="0" max="4" placeholder="VD: 3.2">
        </div>
        <div class="btn-group">
            <button class="btn-save" onclick="handleSave()">Lưu thông tin</button>
            <button class="btn-reset" onclick="resetForm()">Làm mới</button>
        </div>
    </div>

    <h3>Danh sách sinh viên</h3>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ Tên</th>
                <th>Ngày Sinh</th>
                <th>Lớp</th>
                <th>GPA</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
